<body>

  <h2 i18n="Title of the List of Behavior Models tab">List of behavior models</h2>

  <br />
  <span style="padding-left: 70px;" i18n="Instructions of the List of Behavior Models tab">Select a behavior model from the list by clicking its name.</span>
  <br /><br />

  <div class="behaviorModelListTable">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
      
      <ng-container matColumnDef="filterTitle">
        <th mat-header-cell *matHeaderCellDef [style.width.%]="30"
          [attr.colspan]="1" i18n="Filter text of the List of Behavior Models tab">
          Filter by name:
        </th>
      </ng-container>

      <ng-container matColumnDef="filterTextbox">>
        <th mat-header-cell *matHeaderCellDef
          [attr.colspan]="3">
          <mat-form-field [style.width.%]="50" floatLabel="never">
            <input matInput (keyup)="applyFilter($event)" placeholder="Example: Model 1" i18n-placeholder="Filter placeholder text of the List of Behavior Models tab" [(ngModel)]="this.filterInput" maxlength="200">
            <button class="filter" *ngIf="this.filterInput" matSuffix mat-icon-button (click)="this.removeFilter()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </th>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Column of the table in the List of Behavior Models tab"> Name </th>
        <td mat-cell *matCellDef="let behaviorModel" (click)="goToBehaviorModelSettings(behaviorModel._id)" style="cursor: pointer;"> {{behaviorModel.name}} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Column of the table in the List of Behavior Models tab"> Date of creation </th>
        <td mat-cell *matCellDef="let behaviorModel"> {{behaviorModel.creationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="valid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="Column of the table in the List of Behavior Models tab"> Model is valid? </th>
        <td mat-cell *matCellDef="let behaviorModel">
          <mat-icon class="check" matTooltip="Model is valid" i18n-matTooltip="Tooltip of the table in the List of Behavior Models tab" *ngIf="behaviorModel.valid">check</mat-icon>
          <mat-icon class="close" matTooltip="Model is not valid" i18n-matTooltip="Tooltip of the table in the List of Behavior Models tab" *ngIf="!behaviorModel.valid">close</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef i18n="Column of the table in the List of Behavior Models tab"> Options </th>
        <td mat-cell *matCellDef="let behaviorModel">
          <mat-icon class="copy" matTooltip="Make a copy of the behavior model" i18n-matTooltip="Tooltip of the table in the List of Behavior Models tab" (click)="openCopyNotificationModal(behaviorModel._id, behaviorModel.name)">content_copy</mat-icon>
          <mat-icon class="delete" matTooltip="Delete the behavior model" i18n-matTooltip="Tooltip of the table in the List of Behavior Models tab" (click)="openDeleteConfirmModal(behaviorModel._id, behaviorModel.name)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['filterTitle', 'filterTextbox']; sticky: true"></tr>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

      <tr *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="columns.length" style="text-align: center; height: 47px;" i18n="Text displayed when the behavior models table is empty in the List of Behavior Models tab">
          No behavior models found.
        </td>
      </tr>

    </table> 

    <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 25, 50]"></mat-paginator> 

  </div>

  <br />

  <div class="newBehaviorModelButton" style="text-align: right;">
    <button mat-raised-button color="primary" routerLink="/behaviormodel-new" style="border-radius: 5px;" i18n="Button of the List of Behavior Models tab">New behavior model</button>
  </div>

</body>
