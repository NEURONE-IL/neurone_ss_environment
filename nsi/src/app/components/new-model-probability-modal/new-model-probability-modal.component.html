<html>
    <body>
        <div>
          <label style="margin-right: 10px;">Probability:</label>
          <mat-form-field style="margin-left: 10px;">
            <input #probability matInput placeholder="Example: 0.5"/>
          </mat-form-field>
        </div>

        <div class="btn-group">
            <button mat-raised-button color="primary" style="border-radius: 5px; width: 80px; margin-right: 10px;" (click)="onOKButtonClicked(probability)">OK</button>
            <button mat-raised-button mat-dialog-close style="background-color: '#595959'; border-radius: 5px; width: 80px; margin-left: 10px;">Cancel</button>
        </div>
    </body>
</html>
