<html>
    <body>
    	<h3>State properties</h3>	
        <div>
          <form [formGroup]="nodeSettingsForm" (ngSubmit)="onOKButtonClicked()">
            <mat-label style="margin-right: 10px;">Name of state:</mat-label>
            <mat-form-field style="margin-left: 90px;">
              <input required formControlName="nodeName" matInput placeholder="Example: S1" maxlength="40"/>

              <button class="clear" *ngIf="nodeSettingsForm.get('nodeName')?.value" matSuffix mat-icon-button (click)="this.clearTextInput('nodeName')">
          		  <mat-icon>close</mat-icon>
        	  </button>

              <mat-error *ngIf="nodeSettingsForm.get('nodeName')?.hasError('required')">You must enter the name of the state.</mat-error>
              <mat-error *ngIf="nodeSettingsForm.get('nodeName')?.hasError('nameExists')">The state name already exists.</mat-error>
              <mat-error *ngIf="nodeSettingsForm.get('nodeName')?.hasError('invalidName')">The state name is invalid, because it contains the word "new".</mat-error>
            </mat-form-field>

            <div style="font-size: 12px; font-family: roboto; text-align: left; margin-left: 206px; margin-top: -15px;" *ngIf="nodeSettingsForm.get('nodeName')?.value.length == 40">You have reached the maximum number of characters.</div>

            <div style="color: white; font-size: 12px; font-family: roboto; text-align: left; margin-left: 206; margin-top: -15px;" *ngIf="nodeSettingsForm.get('nodeName')?.value.length < 40">.</div>

            <br><br><br>

          </form>
        </div>

        <div class="btn-group" style="text-align: right">
            <button type="submit" [disabled]="nodeSettingsForm.invalid" mat-raised-button color="primary" style="border-radius: 5px; width: 80px; margin-right: 10px;" (click)="onOKButtonClicked()">OK</button>
            <button mat-raised-button mat-dialog-close style="background-color: '#595959'; border-radius: 5px; width: 80px; margin-left: 10px;">Cancel</button>
        </div>
    </body>
</html>
