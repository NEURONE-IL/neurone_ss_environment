<html>
    <br /><br /><br /><br />
    <h2 style="text-align: center;">Simulation "{{simulationName}}"</h2>
    <body>

      <br>

      <div id="simulationInfo">
        <mat-grid-list cols="3" rowHeight="30px">
          <mat-grid-tile [colspan]="1" [rowspan]="5">
            <mat-label id="descriptionLabel"><b>Description:</b></mat-label>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="5">
            <div id="descriptionInfo">{{simulationDescription}}</div>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-label><b>Creation date:</b></mat-label>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="2">
            <div class="info">{{simulationCreationDate}}</div>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-label><b>Date of last deploy:</b></mat-label>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="2">
            <div class="info">{{simulationLastDeployDate}}</div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>

      <br>

      <div class="btn-group" style="text-align: center">
        <button mat-raised-button color="primary" (click)="configureSimulation()" style="margin-right: 20px;">
            Edit
        </button>
        <button type="submit" class="submitButton" mat-raised-button color="primary" style="margin-right: 20px;">
            Deploy
        </button>
        <button mat-raised-button color="primary" (click)="openDeleteConfirmModal()" style="background-color: 'red';">
            Delete
        </button>
      </div>

      <br><br><br><br>

      <div style="text-align: right; margin-right: 65px;">
        <button class="additionalOptionsButton" mat-raised-button color="primary" routerLink="/home-page;">
            Return
        </button>
      </div>
    </body>
</html>
