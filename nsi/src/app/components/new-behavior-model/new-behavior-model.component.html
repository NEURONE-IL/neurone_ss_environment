<html>
    <body>

        <br><br><br><br><br>
        <div class="optionsContainer">
            <button mat-raised-button color="primary" (click)="addPageNode()">
                <img src="/assets/behavior-model-page.png" style="height: 30px"><br>Page
            </button>
            <button mat-raised-button color="primary" (click)="addQueryNode()">
                <img src="/assets/behavior-model-query.png" style="height: 30px"><br>Query
            </button>
            <button mat-raised-button color="primary" (click)="addBookmarkNode()">
                <img src="/assets/behavior-model-bookmark.png" style="height: 30px"><br>Bookmark
            </button>
            <button mat-raised-button color="primary" (click)="addUnBookmarkNode()">
                <img src="/assets/behavior-model-unbookmark.png" style="height: 30px"><br>Unbookmark
            </button>
            <button id="lastButton" mat-raised-button color="primary" (click)="addEndNode()">
                <img src="/assets/behavior-model-end.png" style="height: 30px"><br>End
            </button>

            <div id="behaviorModelContainer" style="width: 1000px; height: 400px; overflow: scroll;" (scroll)="onScroll($event)">
                <div id="behaviorModelEditor"></div>
            </div>

            <button class="zoomOptions" mat-raised-button color="primary" (click)="zoomIn()">
                <br><span><mat-icon class="content_copy">zoom_in</mat-icon> Zoom in</span>
            </button>
            <button class="zoomOptions" mat-raised-button color="primary" (click)="zoomOut()">
                <br><mat-icon class="content_copy">zoom_out</mat-icon> Zoom out
            </button>
            <button class="zoomOptions" mat-raised-button color="primary" (click)="restoreZoom()">
                <br><mat-icon class="content_copy">zoom_out_map</mat-icon> Default view
            </button>
            Zoom actual: {{this.paperScaleString}}%
        </div>

        <br><br><br>
        <button mat-raised-button color="primary" (click)="convertToJSON()">
            <br>To JSON
        </button>
    </body>
</html>
