<html>
    <body>
    	<br /><br /><br /><br />
		<h2>New simulation</h2>
		<h3>General settings</h3>
		<br /><br />

		<div class="form">
        <mat-form-field [style.width.%]="70" appearance="fill">
		  <mat-label>Simulation name</mat-label>
		  <input matInput placeholder="Example: Simulation 1">
		</mat-form-field>
		<br>
        <mat-form-field [style.width.%]="70" appearance="fill">
		  <mat-label>Description</mat-label>
		  <input matInput placeholder="Example: This is a simulation.">
		</mat-form-field>
		<br>
        <mat-form-field [style.width.%]="70" appearance="fill">
		  <mat-label>Number of students</mat-label>
		  <input matInput placeholder="Example: 40.">
		</mat-form-field>
		<br>
		<mat-form-field [style.width.%]="70" appearance="fill">
		  <mat-label>Domain</mat-label>
		  <mat-select>
		    <mat-option value="one">Domain 1</mat-option>
		    <mat-option value="two">Domain 2</mat-option>
		    <mat-option value="two">Domain 3</mat-option>
		  </mat-select>
		</mat-form-field>
		<br>
		<mat-form-field [style.width.%]="70" appearance="fill">
		  <mat-label>Task</mat-label>
		  <mat-select>
		    <mat-option value="one">Task 1</mat-option>
		    <mat-option value="two">Task 2</mat-option>
		    <mat-option value="two">Task 3</mat-option>
		  </mat-select>
		</mat-form-field>
		<br>
        <mat-form-field [style.width.%]="70" appearance="fill">
		  <mat-label>Number of documents</mat-label>
		  <input matInput placeholder="Example: 100.">
		</mat-form-field>
		<br>
        <mat-form-field [style.width.%]="70" appearance="fill">
		  <mat-label>Number of relevant documents</mat-label>
		  <input matInput placeholder="Example: 15.">
		</mat-form-field>
		</div>

    	<br /><br />

        <div class="btn-group">
            <button mat-raised-button color="primary" style="border-radius: 5px; width: 200px; margin-right: 10px;">Save simulation</button>
            <button mat-raised-button style="background-color: '#595959'; border-radius: 5px; width: 200px; margin-left: 10px;" routerLink="/home-page" >Discard simulation</button>
        </div>
        <br><br>
    </body>
</html>
