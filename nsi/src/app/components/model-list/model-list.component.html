<body>

  <h2>List of models</h2>

  <br />
  Select a model from the list by clicking its name.
  <br /><br />

	<div class="modelListTable">
	  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

	    <ng-container matColumnDef="name">
	      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
	      <td mat-cell *matCellDef="let model"> {{model.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="creator">
	      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creator </th>
	      <td mat-cell *matCellDef="let model"> {{model.creator}} </td>
	    </ng-container>

	    <ng-container matColumnDef="creationDate">
	      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of creation </th>
	      <td mat-cell *matCellDef="let model"> {{model.creationDate}} </td>
	    </ng-container>

	    <tr mat-header-row *matHeaderRowDef="columns"></tr>
	    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
	  </table>
	</div>

  <br />

  <div class="newModelButton" style="text-align: right;">
    <button mat-raised-button color="primary" style="border-radius: 5px;">New model</button>
  </div>

</body>
